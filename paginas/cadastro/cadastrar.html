<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="content">
        <div id="voltar">
            <a href="../../index.html"><img src="../../assets/Icon.png" alt=""></a>
        </div>
            <div id="cabecalho">
                <div id="cabecalho-img">
                <img src="../../assets/Frame.png" alt="">
            </div>
            <div id="cabecalho-texto">
                <h1>Queremos te conhecer melhor!</h1>
                <h2>Precisamos de suas informações básicas</h2>
            </div>
        </div>

        <form id="form-cadastro">
            <div>
                <label for="input-nome" class="input-cadastro">Nome</label>
                <input required type="text" name="nome" id="input-nome" class="input-cadastro">
            </div>

            <div>
                <label for="input-sobrenome" class="input-cadastro">Sobrenome</label>
                <input required type="text" name="sobrenome" id="input-sobrenome" class="input-cadastro">
            </div>

            <div>
                <label for="input-data" class="input-cadastro">Data de nascimento</label>
                <input required type="date" name="data" id="input-data" class="input-cadastro">
            </div>
        </form>
        <div id="btn-prosseguir">
                <button type="submit" form="form-cadastro">Prosseguir</button>
        </div>
    </div>
    <script src="../utils.js"></script>
    <script>
        logado();
    </script>
    <script src="script.js"></script>
</body>
</html>
