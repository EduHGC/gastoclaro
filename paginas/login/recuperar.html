<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylerecuperar.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <title>Document</title>
</head>
<body>
    <div id="content">

        <div id="voltar">
            <a href="./login.html"><img src="../../assets/Icon.png" alt=""></a>
        </div>

        <div id="logo">
            <img src="../../assets/Gasto Claro.png" alt="">
        </div>

        <form id="form-recuperar">
            <div>
                <label for="input-email" class="label-dados-recuperar">Digite o email para recuperar senha</label>
                <input required type="email" name="email" id="input-email" class="input-dados-recuperar" placeholder="exemplo@exemplo.com">
            </div>
            <div id="btn-recuperar">
                <button type="submit">Recuperar senha</button>
            </div>
        </form>
    </div>

    <script src="scriptrecuperar.js"></script>
</body>
</html>
