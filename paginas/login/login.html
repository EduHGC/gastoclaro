<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <title>Document</title>
</head>
<body>
    <div id="content">

        <div id="voltar">
            <a href="../../index.html"><img src="../../assets/Icon.png" alt=""></a>
        </div>

        <div id="logo">
            <img src="../../assets/Gasto Claro.png" alt="">
        </div>

        <form id="form-login">
            <div>
                <label for="input-email" class="label-dados-login">Email</label>
                <input required type="email" name="email" id="input-email" class="input-dados-login" placeholder="exemplo@exemplo.com">
            </div>

            <div>
                <label for="input-password" class="label-dados-login">Senha</label>
                <input required type="password" name="password" id="input-password" class="input-dados-login">
            </div>

            <p id="mensagem-erro">Email ou senha invÃ¡lidos</p>
            <a href="#">Esqueci a senha</a>

            <div id="btn-login">
                <button type="submit">Entrar</button>
            </div>
        </form>

        <div class="divisor">ou</div>

        <div id="google-login">
            <div id="g_id_onload"
                data-client_id="561227978556-rjhv4iceuc5d7tqlrtbubej0trivdapm.apps.googleusercontent.com"
                data-callback="handleCredentialResponse">
            </div>

            <div class="g_id_signin"
                data-type="standard"
                data-size="large"
                data-theme="outline"
                data-text="sign_in_with"
                data-shape="rectangular"
                data-logo_alignment="left">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
