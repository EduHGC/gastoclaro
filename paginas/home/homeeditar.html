<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleeditar.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="header-app" id="voltar">
        <div class="back-button"><img src="../../assets/Icon.png" alt=""></div> <div class="header-title">Estabelecimentos</div>
    </div>
    <div class="content-app" id="content-app">
       <form id="editar-estabelecimento">
            <div>
                <label for="input-nome">Nome do estabelecimento</label>
                <input required type="text" name="nome" id="input-nome">
            </div>
            <div>
                <label for="input-tipo">Tipo de estabelecimento</label>
                <input required type="text" name="tipo" id="input-tipo">
            </div>
            <div>
                <label for="input-cep">CEP do estabelecimento</label>
                <input required type="text" name="cep" id="input-cep">
            </div>
            <div>
                <label for="input-endereco">Endereço do estabelecimento</label>
                <input required type="text" name="endereco" id="input-endereco">
            </div>
            <div>
                <label for="input-meta-consumo">Meta de cosumo do estabelecimento</label>
                <input required type="text" name="meta-consumo" id="input-meta-consumo">
            </div>
            <div>
                <label for="input-conta">Valor conta de energia do estabelecimento</label>
                <input required type="text" name="conta" id="input-conta">
            </div>
            <div>
                <label for="input-vencimento-fatura">Data de vencimento da conta</label>
                <input required type="date" name="vencimento-fatura" id="input-vencimento-fatura">
            </div>
        </form>
        <button type="submit" id="editar" form="editar-estabelecimento">Editar estabelecimento</button>
    </div>
    <div class="footer-app">
        <div class="nav-button">
            <div class="nav-icon"><img src="../../assets/perfil.png" alt=""></div> <span>Notificações</span>
        </div>
        <div class="nav-button">
            <div class="nav-icon"><img src="../../assets/homenegrito.png" alt=""></div> <span>Home</span>
        </div>
        <div class="nav-button" id="perfil">
            <div class="nav-icon"><img src="../../assets/perfil.png" alt=""></div> <span>Perfil</span>
        </div>
    </div>
    <script src="../utils.js"></script>
    <script>
        logado();
    </script>
    <script src="./scripteditar.js"></script>
</body>
</html>
